<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章类别</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/article/art_cate.css">
</head>

<body>
    <!-- 卡片区域 -->
    <div class="layui-card">
        <div class="layui-card-header">
            <span id="spn">文章类别管理</span>
            <button id="btnAdd" type="button" class="layui-btn layui-btn-normal layui-btn-sm">添加类别</button>

        </div>
        <div class="layui-card-body">

            <!-- 文章类别区域 -->
            <table class="layui-table">
                <colgroup>
                    <col />
                    <col />
                    <col width="200" />
                </colgroup>
                <thead>
                    <tr>
                        <th>分类名称</th>
                        <th>分类别名</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>

    <!-- 表格的模板引擎 -->
    <script type="text/html" id="tpl-table">
        {{each data}}
        <tr>
            <td>{{$value.name}}</td>
            <td>{{$value.alias}}</td>
            <td>
                <button data-id="{{$value.Id}}" type="button" class="btn-edit layui-btn  layui-btn-xs">编辑</button>
                <button data-id="{{$value.Id}}" type="button"
                    class="btn-delete layui-btn layui-btn-danger  layui-btn-xs">删除</button>
            </td>
        </tr>

        {{/each}}
    </script>

    <!-- 添加类别的弹出层 -->
    <script type="text/html" id="dialog-add">
        <form class="layui-form" id="form-add">
            <!-- 分类名称 -->
            <div class="layui-form-item">
                <label class="layui-form-label">分类名称</label>
                <div class="layui-input-block">
                    <input type="text" name="name" required lay-verify="required" placeholder="请输入分类名称"
                        autocomplete="off" class="layui-input">
                </div>
            </div>
            <!-- 分类别名 -->
            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                    <input type="text" name="alias" required lay-verify="required" placeholder="请输入分类别名"
                        autocomplete="off" class="layui-input">
                </div>
            </div>


            <!-- 确认重置按钮 -->
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">确认添加</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </script>

    <!-- 修改类别的弹出层 -->
    <script type="text/html" id="dialog-edit">
        <form lay-filter="form-edit" class="layui-form" id="form-edit">
            <!-- 隐藏和记录Id -->
            <input type="hidden" name="Id">
            <!-- 分类名称 -->
            <div class="layui-form-item">
                <label class="layui-form-label">分类名称</label>
                <div class="layui-input-block">
                    <input type="text" name="name" required lay-verify="required" placeholder="请输入分类名称"
                        autocomplete="off" class="layui-input">
                </div>
            </div>
            <!-- 分类别名 -->
            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                    <input type="text" name="alias" required lay-verify="required" placeholder="请输入分类别名"
                        autocomplete="off" class="layui-input">
                </div>
            </div>


            <!-- 确认重置按钮 -->
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">确认修改</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>

                </div>
            </div>
        </form>
    </script>

    <!-- 引入layui的js -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 引入 jquery-->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 调用baseAPI的js -->
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 引入模板引擎的js -->
    <script src="/assets/lib/template-web.js"></script>
    <!-- 引入自己的JS -->
    <script src="/assets/js/article/art_cate.js"></script>
</body>

</html>
